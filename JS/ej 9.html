<script>
    let candy = Number(prompt("Cuantos caramelos tienes?"))
    let numchildren = Number(prompt("Cuantos niños hay ?"))
    let candyperchildren = parseInt(candy/numchildren)
    let resto = candy%numchildren
    console.log("A cada niño le corresponden "+candyperchildren+" golozinas y sobran " +resto)
    

</script>
