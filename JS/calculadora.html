<script>

let num1 = Number(prompt("Numero 1"))
let operator = prompt("Operador")
let num2 = Number(prompt("Numero 2"))


if (operator== "*" ) {
    let result = num1*num2+
    console.log(result)
} else if (operator=="+"){
    let result = num1+num2
    console.log(result)
} else if (operator=="-"){
    let result = num1-num2
    console.log(result)
} else if (operator=="/"){
    let result = num1/num2
    console.log(result)
}



</script>
