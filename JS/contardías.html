<script>
    let lengthMonths = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    let date1 = prompt("Introduce tu año y día de nacimiento(Formato: XX/XX/XXXX):");
    let date2 = prompt("Introduce la fecha de hoy (Formato: XX/XX/XXXX):")

    let days1 = Number(date1.slice(0,2))
    let months1 = Number(date1.slice(3,5))
    let years1 = Number(date1.slice(7,10))

    let days2 = Number(date2.slice(0,2))
    let months2 = Number(date2.slice(3,5))
    let years2 = Number(date2.slice(7,10))
    
    let finalDate1 = Number(days1+months1*(lengthMonths[lengthMonths])+years1*365)
    let finalDate2 = Number(days2+months2*(lengthMonths[lengthMonths])+years2*365)
    
    let asdf = finalDate2-finalDate1

    console.log(days1)
    console.log(days2)
    console.log(months1)
    console.log(months2)
    console.log(years1)
    console.log(years2)
    console.log(asdf)

</script>
