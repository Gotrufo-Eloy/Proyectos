<script>

    const temp = []
    let promedio = 0
    let tempDia = 0


    for (i = 0; i < 7 && tempDia != "SALIR"; i++) {
        tempDia = prompt("Temperatura dÃ­a " + (i + 1))
        if (tempDia != "SALIR") {
            tempDia = Number(tempDia)
            promedio += tempDia
            if (tempDia < temp[i - 1] || i == 0) {
                temp.unshift(tempDia)

            }else if (tempDia > temp[i - 1]) {
                temp.push(tempDia)
            }else {
                temp.splice(1, 0, tempDia)
            }
        }
    }
    let respuesta
    let avgTemp = 0
    let sumatorio = 0
    while (respuesta != 4) {
        respuesta = prompt("Que vull facere: 1/2/3/4")
        respuesta = Number(respuesta)
        if (respuesta == 1) {
            console.log("Max temp " + temp[temp.length - 1])
        } else if (respuesta == 2) {
            console.log("Min temp " + temp[0])
        } else if (respuesta == 3) {
            for (i = 0; i < temp.length; i++) {
                sumatorio += temp[i]
            }
            avgTemp = sumatorio / 7
            console.log("AVG temp " + avgTemp)
        } else if (respuesta == 4) {
            console.log("BYE")
        } else {
            console.log("Cancer")
        }


    }

</script>
