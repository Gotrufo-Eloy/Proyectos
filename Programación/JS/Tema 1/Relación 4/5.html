<script>
    let suma = 0
    let iterations = 0
for (i=0;i<7;i++){
    let temp = Number(prompt("Introduce la temperatura del día "+(i+1)+":"))
    if (temp<50&&temp>-20){
        iterations++
        suma = suma +temp
        console.log("Introduce la temperatura del día "+(i+1)+": "+temp)
    }
}
suma = suma/iterations
console.log(suma)
</script>
