<script>
    let combustible = Number(prompt("Introduce el combustible inicial: "))
    let precioL = Number(prompt("Precio del litro de combustible: "))
    let consumo = Number(prompt("Consumo cada 100km: "))/100
    let iterations = 0
    
    console.log("Introduce el combustible inicial: "+combustible)
    console.log("Precio del litro de combustible: "+precioL)
    console.log("Consumo cada 100km: "+(consumo*100))

    
    while (combustible>0){
        iterations ++
        let backup = combustible
        let km = Number(prompt("Introduce los kilómetros del viaje "+iterations+":"))
    
        console.log("Kilómetros del viaje "+iterations+": "+km)
        combustible = combustible - km*consumo
        
        if (combustible<0){
            combustible = backup
            console.log ("¡Combustible insuficeinte!")
        } else {
            let precioviaje = km*consumo*precioL
        console.log("Combustible restante "+iterations+": "+combustible)
        console.log("Precio del viaje "+iterations+": "+precioviaje+"€")
        }
    }
    </script>
