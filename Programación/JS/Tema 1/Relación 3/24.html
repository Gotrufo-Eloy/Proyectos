<script>

    let numba = Number(prompt("Numba"))
    
    for (i=0;i<numba;i++){
        var line = ""
        for (j=0;j<numba-i;j++){
            line += " "
        }
        for (j=0;j<i*2;j++){
            line += "*"
        }
        
        
        console.log(line)
    
    }
    

</script>
