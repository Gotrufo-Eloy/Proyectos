<script>

    let numba = Number(prompt("Numba"))
    let primo = true
        for (i=2;i<numba&&primo;i++){
            if (numba%i == 0) {
                primo = false
            } 
        } 
   let newnumba = numba   
    if (primo == false){
        let nextprimo = true
        for (i=newnumba;nextprimo==true;i++){
            newnumba = newnumba+1
            for (i=2;i<newnumba&&nextprimo;i++){
                if (newnumba%i == 0) {
                    nextprimo = false
                    console.log("NO primo but este si :" + newnumba)
                } 
            } 

        }
        console.log("NO primo but este si :" + numba)
    } else {
        console.log(" Es primo")
    }
    
    </script>
