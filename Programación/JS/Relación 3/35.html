<script>

    let numba = Number(prompt("Numba"))
    let primo = true
        for (i=2;i<numba&&primo;i++){
            if (numba%i == 0) {
                primo = false
            } 
        } 
   let newnumba = numba  
   let nextprimo=false
    if (primo == false){
        if (nextprimo==false){
            let nextprimo=true
            newnumba = newnumba+1
            for (i=2;i<newnumba&&nextprimo;i++){
                if (nextprimo%i == 0) {
                    nextprimo = false
                } 
            } 
        } else {
            console.log("NO primo but este si :" + newnumba)
        }
        
    } else {
        console.log(" Es primo")
    }
    
    </script>
