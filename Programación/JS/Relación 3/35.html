<script>

    let numba = Number(prompt("Numba"))
    let primo = true
        for (i=2;i<numba&&primo;i++){
            if (numba%i == 0) {
                primo = false
            } 
        } 
        
    if (primo == false){
        let nextprimo = false
        for (i=numba;nextprimo;i++){
            numba = numba+1
            for (i=2;i<numba;i++){
            if (numba%i == 0) {
                nextprimo = true
            } 
        } 

        }
        console.log("NO primo but este si :" + numba)
    } else {
        console.log(" Es primo")
    }
    
    </script>
