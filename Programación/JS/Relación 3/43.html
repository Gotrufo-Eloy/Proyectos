<script>
    let numba = Number(prompt("numba"))
    let primo = false
    let line = "Los primos menores que "+numba+" son: "
    let pastnext = 0

while (numba>0){ 
    numba--
    let next = numba

    while(!primo&&next>0){
        primo=true
        for (i=2;i<next&&primo;i++){
            if (next%i == 0) {                    
                primo = false
              } 
           }
        if (!primo){
            next= next-1
        } else {
            if(pastnext!=next){
            line += next+" "
            pastnext=next
            } else {
                line+=""
                pastnext=next
            }
        }
    }
    primo = false
}
console.log(line)
    
</script>
